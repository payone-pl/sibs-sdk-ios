<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="[[[webURL]]]/assets/js/widget.js?id=[[[transactionID]]]"></script>
    </head>
    <body>
        <form class="paymentSPG" spg-context="[[[context]]]" spg-config='{
                "paymentMethodList": [],
                "amount": { "value": [[[amount]]], "currency": "[[[currency]]]" },
                "language": "[[[language]]]",
                "redirectUrl": "[[[redirectURL]]]",
                "customerData": null
            }'>
        <form>
    </body>
</html>
